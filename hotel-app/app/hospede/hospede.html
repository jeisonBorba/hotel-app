<div ng-controller="HospedeController">
<div class="row form-group">
    <div class="col-lg-3 col-md-3 col-xl-12 col-sm-12">
        <a href="#/checkin">
            <button class="form-control btn-sm btn-primary">Checkin</button>
        </a>
    </div>
</div>

<div class="row form-group">
    <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading bg-primary">
                <h4>Cadastro de hospede</h4>
            </div>
            <div class="panel-body">
                <form ng-submit="vm.salvarNovoHospede()">
                    <div class="row form-group">
                        <div class="col-lg-4 col-md-4 col-xs-12 col-sm-12">
                            <label for="nome"> Nome </label>
                            <input id="nome" 
                                class="form-control" 
                                type="text" 
                                name="nome"
                                ng-model="vm.hospede.nome" 
                                maxlength="150"
                                placeholder="Informe o nome do hospede">
                        </div>
                        <div class="col-lg-4 col-md-4 col-xs-12 col-sm-12">
                            <label for="documento"> Documento </label>
                            <input id="documento" 
                                class="form-control" 
                                type="number"
                                name="documento" 
                                ng-model="vm.hospede.documento"
                                placeholder="Digite o RG ou CPF sem pontuação">
                        </div>
                        <div class="col-lg-4 col-md-4 col-xs-12 col-sm-12">
                            <label for="telefone"> Telefone </label>
                            <input id="telefone" 
                                class="form-control" 
                                type="text" 
                                name="telefone"
                                ng-model="vm.hospede.telefone" 
                                ui-mask="(99) 9?9999-9999"
                                mask-clean="true">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div
                            class="col-lg-1 col-md-1 col-xs-12 col-sm-12 no-padding-right no-width">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                        <div class="col-lg-1 col-md-1 col-xs-12 col-sm-12">
                            <a href="#/checkin">
                                <button class="form-control btn-sm btn-secondary">Voltar</button>
                            </a>
                        </div>
                    </div>

                    <div row form-group>
                        <div class="panel-body">

                            <table st-table="displayedHospedes" st-safe-src="vm.hospedes"
                                class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Documento</th>
                                        <th>Telefone</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="hospede in displayedHospedes">
                                        <td>{{hospede.nome}}</td>
                                        <td>{{hospede.documento}}</td>
                                        <td>{{hospede.telefone}}</td>
                                        <td>
                                            <button type="button" 
                                                class="btn btn-warning btn-sm"
                                                ng-click="vm.editarHospede(hospede)">Editar</button>
                                            <button type="button" 
                                                class="btn btn-danger btn-sm"
                                                ng-click="vm.deletarHospede(hospede.id)">Excluir</button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3">
                                            <div st-pagination="" st-items-by-page="5"></div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
